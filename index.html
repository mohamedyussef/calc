<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css.css">
</head>
<body>
   <div class="calculator">
        <div id="screen" class="screen"></div>
        <div class="raw">
            <span id="item7" class="item">7</span>
            <span id="item8" class="item">8</span>
            <span id="item9" class="item">9</span>
            <span id="itemc" class="item content color">C</span>
        </div>
        <div class="raw">
            <span id="item4" class="item">4</span>
            <span id="item5" class="item">5</span>
            <span id="item6" class="item">6</span>
            <span id="item÷" class="item content color">÷</span>
        </div>
        <div class="raw">
            <span id="item1" class="item">1</span>
            <span id="item2" class="item">2</span>
            <span id="item3" class="item">3</span>
            <span id="item*" class="item content color">*</span>
        </div>
        <div class="raw">
            <span id="item=" class="item equal color">=</span>
            <span id="item0" class="item">0</span>
            <span id="item-" class="item content color">-</span>
            <span id="item+" class="item content color">+</span>
        </div>
   </div>
   <script src="script.js"></script>
</body>
</html>
